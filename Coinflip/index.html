<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <title>Flip Guessing Game!</title>
</head>
<body>
  

<main>
  <section>
    <h1>
      Tulips or Daisies?
    </h1>
    <button class="head" type="button" name="button">Blue Daisy</button>
    <button class="tail" type="button" name="button">Red Tulip</button>
    <h2 class="result">Can You Guess Correctly?!</h2>
  </section>
  <section>
    <div id="coin-flip-cont">
      <div id="coin">
        <div class="front"><img src="tails.png" alt=""></div>
        <div class="back"> <img src="heads.png" alt=""></div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="script.js">
  </script>
</main>
</body>
</html>
